  <ion-grid class="ion-margin-top">
    <ion-item class="line" lines="none" color="light">
      <ion-label class="title">SILVER</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of imageData">
          <ion-card routerLink="/data" class="bgCard" >
            
            <ion-card-content>
              <img class="cardimages" [src]="item?.image" />
         
          
              <ion-label>{{item.name}}</ion-label><br><br>
            <ion-label>
              <ion-icon color="success" name="star"></ion-icon>
              <ion-icon color="success" name="star"></ion-icon>
              <ion-icon color="success" name="star"></ion-icon>
              <ion-icon color="success" name="star-half"></ion-icon></ion-label>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item  class="line"lines="none" color="light">
      <ion-label class="title">GOLD</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of imageData">
          <ion-card routerLink="/data" class="bgCard1" >
           
            <ion-card-content>
              <img class="cardimages" [src]="item?.image" />
              <ion-label>{{item.name}}</ion-label><br><br>
            <ion-label>
           
              <ion-icon color="success" name="star"></ion-icon>
              <ion-icon color="success" name="star"></ion-icon>
              <ion-icon color="success" name="star"></ion-icon>
              <ion-icon color="success" name="star-half"></ion-icon></ion-label>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid> 

  <ion-grid class="ion-margin-top">
    <ion-item class="line" lines="none" color="light">
      <ion-label class="title">PLATINUM</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">View all</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of imageData">
          <ion-card routerLink="/data" class="bgCard2" >

            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>



  <ion-item class="line" lines="none" color="light">
    <ion-label class="title"> CATOGERY</ion-label>
  </ion-item>
  <ion-slides routerLink="/data" #slider loop="true" pager="true" [options]="slideOptions" (ionSlideTouchEnd)="slideChanged()">
     
    <ion-slide *ngFor="let user of imgData">

            <ion-label class="lab">{{user.label}}</ion-label>
